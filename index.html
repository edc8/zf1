<script>
// ç«‹å³æ‰§è¡Œå‡½æ•°ï¼Œé¿å…æ±¡æŸ“å…¨å±€å˜é‡
(function() {
  'use strict';
  
  // æ€§èƒ½ç›‘æ§å¼€å§‹
  const perfStart = performance.now();
  
  // é¡µé¢å°±ç»ªåç«‹å³æ‰§è¡Œ
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initPage);
  } else {
    setTimeout(initPage, 0);
  }
  
  function initPage() {
    // 1. åˆå§‹åŒ–å›¾ç‰‡æ‡’åŠ è½½
    initLazyLoad();
    
    // 2. é¢„åŠ è½½ä¸‹ä¸€å¼ å›¾ç‰‡
    preloadNextImages();
    
    // 3. å»¶è¿ŸåŠ è½½å¤–éƒ¨èµ„æº
    setTimeout(loadExternalResources, 100);
    
    // 4. åˆå§‹åŒ–åŸºç¡€äº¤äº’
    initBasicInteractions();
    
    // è®°å½•æ€§èƒ½
    const perfEnd = performance.now();
    console.log('ğŸš€ é¡µé¢åˆå§‹åŒ–è€—æ—¶:', Math.round(perfEnd - perfStart), 'ms');
  }
  
  // å›¾ç‰‡æ‡’åŠ è½½
  function initLazyLoad() {
    const images = document.querySelectorAll('img[data-src]');
    if (!images.length) return;
    
    // Intersection Observer API
    if ('IntersectionObserver' in window) {
      const imgObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            img.src = img.dataset.src;
            delete img.dataset.src;
            imgObserver.unobserve(img);
          }
        });
      }, {
        rootMargin: '50px 0px',
        threshold: 0.01
      });
      
      images.forEach(img => imgObserver.observe(img));
    } else {
      // é™çº§æ–¹æ¡ˆï¼šç«‹å³åŠ è½½æ‰€æœ‰å›¾ç‰‡
      images.forEach(img => {
        img.src = img.dataset.src;
        delete img.dataset.src;
      });
    }
  }
  
  // é¢„åŠ è½½ä¸‹ä¸€å¼ å›¾ç‰‡
  function preloadNextImages() {
    const slides = document.querySelectorAll('.slider-list__item');
    const activeIndex = Array.from(slides).findIndex(slide => 
      slide.classList.contains('slider-list__item_active')
    );
    
    if (activeIndex >= 0) {
      const nextIndex = (activeIndex + 1) % slides.length;
      const nextImg = slides[nextIndex].querySelector('img[data-src]');
      
      if (nextImg) {
        const preloadImg = new Image();
        preloadImg.src = nextImg.dataset.src;
        preloadImg.onload = function() {
          nextImg.dataset.preloaded = 'true';
        };
      }
    }
  }
  
  // åŠ è½½å¤–éƒ¨èµ„æº
  function loadExternalResources() {
    // åŠ è½½CSSï¼ˆå¦‚æœè¿˜æ²¡åŠ è½½ï¼‰
    const styles = document.querySelectorAll('link[rel="preload"][as="style"]');
    styles.forEach(link => {
      if (link.rel === 'preload') {
        link.rel = 'stylesheet';
      }
    });
    
    // å¼‚æ­¥åŠ è½½JSæ–‡ä»¶
    const scripts = [
      { src: 'assets/js/anime.min.js', priority: 'low' },
      { src: 'assets/js/demo.min.js', priority: 'low' }
    ];
    
    scripts.forEach((script, index) => {
      setTimeout(() => {
        const el = document.createElement('script');
        el.src = script.src;
        el.async = true;
        el.defer = true;
        el.onload = function() {
          console.log('âœ… åŠ è½½å®Œæˆ:', script.src);
        };
        el.onerror = function() {
          console.warn('âŒ åŠ è½½å¤±è´¥:', script.src);
        };
        document.body.appendChild(el);
      }, index * 200); // é”™å¼€åŠ è½½æ—¶é—´
    });
  }
  
  // åˆå§‹åŒ–åŸºç¡€äº¤äº’
  function initBasicInteractions() {
    const slider = document.querySelector('.slider');
    if (!slider) return;
    
    // å¯¼èˆªæŒ‰é’®ç‚¹å‡»
    const navButtons = document.querySelectorAll('.nav-control');
    const slides = document.querySelectorAll('.slider-list__item');
    
    navButtons.forEach((btn, index) => {
      btn.addEventListener('click', function(e) {
        e.preventDefault();
        switchSlide(index);
      });
    });
    
    // å·¦å³ç®­å¤´
    const prevBtn = document.querySelector('.slider__arrow_prev');
    const nextBtn = document.querySelector('.slider__arrow_next');
    
    if (prevBtn) {
      prevBtn.addEventListener('click', function(e) {
        e.preventDefault();
        const current = getCurrentSlideIndex();
        switchSlide(current > 0 ? current - 1 : slides.length - 1);
      });
    }
    
    if (nextBtn) {
      nextBtn.addEventListener('click', function(e) {
        e.preventDefault();
        const current = getCurrentSlideIndex();
        switchSlide(current < slides.length - 1 ? current + 1 : 0);
      });
    }
    
    // é”®ç›˜å¯¼èˆª
    document.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
        const current = getCurrentSlideIndex();
        switchSlide(current > 0 ? current - 1 : slides.length - 1);
        e.preventDefault();
      } else if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
        const current = getCurrentSlideIndex();
        switchSlide(current < slides.length - 1 ? current + 1 : 0);
        e.preventDefault();
      }
    });
    
    // è§¦æ‘¸æ»‘åŠ¨
    let touchStartX = 0;
    let touchStartY = 0;
    
    slider.addEventListener('touchstart', function(e) {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    }, { passive: true });
    
    slider.addEventListener('touchend', function(e) {
      if (!touchStartX) return;
      
      const touchEndX = e.changedTouches[0].clientX;
      const touchEndY = e.changedTouches[0].clientY;
      const diffX = touchStartX - touchEndX;
      const diffY = touchStartY - touchEndY;
      
      // å‚ç›´æ»‘åŠ¨è·ç¦»å°äºæ°´å¹³æ»‘åŠ¨è·ç¦»æ—¶æ‰å¤„ç†
      if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 30) {
        const current = getCurrentSlideIndex();
        if (diffX > 0) {
          // å‘å·¦æ»‘åŠ¨ï¼Œä¸‹ä¸€å¼ 
          switchSlide(current < slides.length - 1 ? current + 1 : 0);
        } else {
          // å‘å³æ»‘åŠ¨ï¼Œä¸Šä¸€å¼ 
          switchSlide(current > 0 ? current - 1 : slides.length - 1);
        }
      }
      
      touchStartX = 0;
      touchStartY = 0;
    }, { passive: true });
    
    // è·å–å½“å‰æ¿€æ´»çš„å¹»ç¯ç‰‡ç´¢å¼•
    function getCurrentSlideIndex() {
      for (let i = 0; i < slides.length; i++) {
        if (slides[i].classList.contains('slider-list__item_active')) {
          return i;
        }
      }
      return 0;
    }
    
    // åˆ‡æ¢å¹»ç¯ç‰‡
    function switchSlide(index) {
      if (index < 0 || index >= slides.length) return;
      
      // æ›´æ–°æ¿€æ´»çŠ¶æ€
      slides.forEach((slide, i) => {
        if (i === index) {
          slide.classList.add('slider-list__item_active');
        } else {
          slide.classList.remove('slider-list__item_active');
        }
      });
      
      // æ›´æ–°å¯¼èˆªæŒ‰é’®çŠ¶æ€
      navButtons.forEach((btn, i) => {
        if (i === index) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });
      
      // é¢„åŠ è½½ä¸‹ä¸€å¼ å›¾ç‰‡
      const nextIndex = (index + 1) % slides.length;
      const nextImg = slides[nextIndex].querySelector('img[data-src]');
      if (nextImg && !nextImg.dataset.preloaded) {
        const preloadImg = new Image();
        preloadImg.src = nextImg.dataset.src;
      }
    }
    
    // åˆå§‹åŒ–æ¿€æ´»çŠ¶æ€
    navButtons[0]?.classList.add('active');
    
    // è‡ªåŠ¨è½®æ’­
    let autoSlideTimer;
    function startAutoSlide() {
      stopAutoSlide();
      autoSlideTimer = setInterval(() => {
        const current = getCurrentSlideIndex();
        switchSlide(current < slides.length - 1 ? current + 1 : 0);
      }, 5000);
    }
    
    function stopAutoSlide() {
      if (autoSlideTimer) {
        clearInterval(autoSlideTimer);
        autoSlideTimer = null;
      }
    }
    
    // é¼ æ ‡æ‚¬åœæ—¶æš‚åœè½®æ’­
    slider.addEventListener('mouseenter', stopAutoSlide);
    slider.addEventListener('mouseleave', startAutoSlide);
    slider.addEventListener('touchstart', stopAutoSlide, { passive: true });
    slider.addEventListener('touchend', () => {
      setTimeout(startAutoSlide, 3000);
    }, { passive: true });
    
    // é¡µé¢å¯è§æ€§å˜åŒ–
    document.addEventListener('visibilitychange', function() {
      if (document.hidden) {
        stopAutoSlide();
      } else {
        startAutoSlide();
      }
    });
    
    // å¼€å§‹è‡ªåŠ¨è½®æ’­
    startAutoSlide();
  }
  
  // é¡µé¢åŠ è½½å®Œæˆå
  window.addEventListener('load', function() {
    // é¡µé¢å®Œå…¨åŠ è½½åçš„ä¼˜åŒ–
    const loadTime = performance.now();
    console.log('ğŸ“Š é¡µé¢å®Œå…¨åŠ è½½è€—æ—¶:', Math.round(loadTime), 'ms');
    
    // å‘é€æ€§èƒ½æ•°æ®ï¼ˆå¯é€‰ï¼‰
    if (navigator.sendBeacon) {
      const data = {
        url: location.href,
        loadTime: Math.round(loadTime),
        timestamp: Date.now()
      };
      navigator.sendBeacon('/analytics', JSON.stringify(data));
    }
  });
})();
</script>
