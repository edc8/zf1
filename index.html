<script>
// 立即执行函数，避免污染全局变量
(function() {
  'use strict';
  
  // 性能优化：等待DOM加载完成
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initPage);
  } else {
    initPage();
  }
  
  function initPage() {
    // 预加载下一页图片
    preloadNextImages();
    
    // 延迟加载外部JS文件
    setTimeout(loadExternalScripts, 100);
    
    // 初始化图片懒加载
    initImageLoading();
  }
  
  function preloadNextImages() {
    // 预加载第一张之后的图片
    const images = document.querySelectorAll('.slider-list__item:not(.slider-list__item_active) .back__element img');
    images.forEach(img => {
      if (img.src) {
        const preloadImg = new Image();
        preloadImg.src = img.src;
        preloadImg.onload = function() {
          img.classList.add('preloaded');
        };
      }
    });
  }
  
  function initImageLoading() {
    // 处理图片加载完成事件
    const images = document.querySelectorAll('img');
    images.forEach(img => {
      if (img.complete) {
        img.classList.add('loaded');
      } else {
        img.onload = function() {
          this.classList.add('loaded');
        };
        img.onerror = function() {
          console.warn('图片加载失败:', this.src);
        };
      }
    });
  }
  
  function loadExternalScripts() {
    // 异步加载anime.min.js
    loadScript('assets/js/anime.min.js', function() {
      // anime.js加载完成后加载demo.js
      loadScript('assets/js/demo.js');
    });
  }
  
  function loadScript(src, callback) {
    var script = document.createElement('script');
    script.src = src;
    script.async = true;
    script.defer = true;
    
    if (callback) {
      script.onload = callback;
    }
    
    document.body.appendChild(script);
  }
  
  // 简单的滑块功能增强（不改变原有demo.js行为）
  function enhanceSlider() {
    const slider = document.querySelector('.slider');
    const slides = document.querySelectorAll('.slider-list__item');
    const navControls = document.querySelectorAll('.nav-control');
    const prevArrow = document.querySelector('.slider__arrow_prev');
    const nextArrow = document.querySelector('.slider__arrow_next');
    
    if (!slider || slides.length === 0) return;
    
    let currentIndex = 0;
    
    // 增强导航控制
    navControls.forEach((control, index) => {
      // 移除原有事件（如果有）
      control.replaceWith(control.cloneNode(true));
      
      const newControl = document.querySelectorAll('.nav-control')[index];
      newControl.addEventListener('click', function(e) {
        e.preventDefault();
        goToSlide(index);
      });
    });
    
    // 增强箭头控制
    if (prevArrow) {
      prevArrow.replaceWith(prevArrow.cloneNode(true));
      document.querySelector('.slider__arrow_prev').addEventListener('click', function(e) {
        e.preventDefault();
        goToSlide(currentIndex - 1);
      });
    }
    
    if (nextArrow) {
      nextArrow.replaceWith(nextArrow.cloneNode(true));
      document.querySelector('.slider__arrow_next').addEventListener('click', function(e) {
        e.preventDefault();
        goToSlide(currentIndex + 1);
      });
    }
    
    // 添加键盘支持
    document.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowLeft') {
        goToSlide(currentIndex - 1);
      } else if (e.key === 'ArrowRight') {
        goToSlide(currentIndex + 1);
      }
    });
    
    // 添加触摸滑动支持
    let touchStartX = 0;
    let touchEndX = 0;
    
    slider.addEventListener('touchstart', function(e) {
      touchStartX = e.changedTouches[0].screenX;
    }, { passive: true });
    
    slider.addEventListener('touchend', function(e) {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    }, { passive: true });
    
    function handleSwipe() {
      const swipeThreshold = 50;
      const diff = touchStartX - touchEndX;
      
      if (Math.abs(diff) > swipeThreshold) {
        if (diff > 0) {
          // 向左滑动，下一张
          goToSlide(currentIndex + 1);
        } else {
          // 向右滑动，上一张
          goToSlide(currentIndex - 1);
        }
      }
    }
    
    function goToSlide(index) {
      if (index < 0) index = slides.length - 1;
      if (index >= slides.length) index = 0;
      
      // 更新当前激活状态
      slides[currentIndex].classList.remove('slider-list__item_active');
      slides[index].classList.add('slider-list__item_active');
      
      // 更新导航点状态
      navControls.forEach((control, i) => {
        if (i === index) {
          control.classList.add('active');
        } else {
          control.classList.remove('active');
        }
      });
      
      currentIndex = index;
      
      // 预加载下一张图片
      const nextIndex = (index + 1) % slides.length;
      const nextImg = slides[nextIndex].querySelector('img');
      if (nextImg && !nextImg.classList.contains('loaded') && !nextImg.classList.contains('preloaded')) {
        const img = new Image();
        img.src = nextImg.src;
        img.onload = function() {
          nextImg.classList.add('preloaded');
        };
      }
    }
    
    // 初始激活第一个导航点
    if (navControls.length > 0) {
      navControls[0].classList.add('active');
    }
  }
  
  // 页面完全加载后增强功能
  window.addEventListener('load', function() {
    // 确保外部CSS已加载
    setTimeout(enhanceSlider, 300);
    
    // 性能监控
    if ('performance' in window && 'getEntriesByType' in performance) {
      const timing = performance.getEntriesByType('navigation')[0];
      if (timing) {
        console.log('页面加载时间:', timing.loadEventEnd - timing.startTime, 'ms');
      }
    }
  });
  
  // 页面可见性API - 节省资源
  document.addEventListener('visibilitychange', function() {
    if (document.hidden) {
      // 页面隐藏时，可以暂停一些动画
    } else {
      // 页面重新显示
    }
  });
})();
</script>
